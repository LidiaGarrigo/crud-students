<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{student.name}}</mat-card-title>
      <mat-card-title>{{student.surname}}</mat-card-title>
      <p>{{student.id}}</p>
    </mat-card-header>
    <mat-card-content *ngIf="edit" >
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Carla" name="name" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Ex. LÃ³pez" name="surname" [(ngModel)]="surname">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="updateSendData()">ACEPTAR</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="updateClick()">UPDATE</button>
      <button mat-stroked-button color="warn" (click)="deleteClick(student.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
