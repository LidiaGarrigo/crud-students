<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Create a new student</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Andrea" value="" name="name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Ex. LÃ³pez" value="" name="surname" [(ngModel)]="surname">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sendStudent()">Create new student</button>
  </mat-card-actions>
</mat-card>
